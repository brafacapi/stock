<section class=" gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                            <p class="text-white-50 mb-5">Por favor ingresa los datos solicitados</p>
                            <form>
                                <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                    <input name= "name" [(ngModel)]="name" type="text" id="nameRegister" class="form-control" />
                                    <label class="form-label" for="form3Example1">Nombres</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                    <input name= "lastName" [(ngModel)]="lastName" type="text" id="lastnameRegister" class="form-control" />
                                    <label class="form-label" for="form3Example2">Apellidos</label>
                                    </div>
                                </div>
                                </div>
                
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                <input name= "email" [(ngModel)]="email" type="email" id="emailRegister" class="form-control" />
                                <label class="form-label" for="form3Example3">Correo Electronico</label>
                                </div>
                
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                <input name= "password" [(ngModel)]="password" type="password" id="passwordRegister" class="form-control" />
                                <label class="form-label" for="form3Example4">Contrase√±a</label>
                                </div>          
                                
                            </form>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="register()">Registrar</button>           
                            <a class="btn btn-outline-light btn-lg px-5" type="submit" href="/register">Limpiar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
